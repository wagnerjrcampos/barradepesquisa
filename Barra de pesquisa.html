    <title>Barra de Pesquisa</title>

 <body>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
	<hr/>
	<br/>
	<div class="container">
		<div class="input-group mb-3">
		  <input type="text" id="searchInput" class="form-control" placeholder="FaÃ§a sua Pesquisa" onkeyup="search();" aria-label="Recipient's username" aria-describedby="button-addon2">
		  <button class="btn btn-dark" type="button" id="button-addon2" onclick="search();">Pesquisar</button>
		</div>
	</div>
	
	<div class="container">
		  <table id="myTable" class="table">
			<thead>
			<tr><td colspan="3">
			</td></tr>			
			<tr>
				<th scope="col">NOME</th>
				<th scope="col">client id</th>
				<th scope="col">email</th> 
				
			  </tr>
			</thead>
			<tbody>
				<tr><td scope="row">	Teste 01	</th><td>	0055	</td><td>	teste01@gmail.com	</td></tr>
				<tr><td scope="row">	Teste 02	</th><td>	0056	</td><td>	teste02@gmail.com	</td></tr>
				<tr><td scope="row">	Teste 03	</th><td>	0057	</td><td>	teste03@gmail.com	</td></tr>
			</tbody>
		  </table>
	</div>
	
	<script >
		function search() {
			
		  // Declare variables
		  var input, filter, table, tr, td_loja, td_nome, td_pcc, i, txtValueLoja;
		  input = document.getElementById("searchInput");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("myTable");
		  tr = table.getElementsByTagName("tr");

		  // Loop through all table rows, and hide those who don't match the search query
		  for (i = 0; i < tr.length; i++) {
			td_loja = tr[i].getElementsByTagName("td")[0];
			td_nome = tr[i].getElementsByTagName("td")[1];
			td_pcc = tr[i].getElementsByTagName("td")[2];
			if (td_loja && td_nome && td_pcc) {
			  txtValueLoja = td_loja.textContent || td_loja.innerText;
			  txtValueNome = td_nome.textContent || td_nome.innerText;
			  txtValuePCC = td_pcc.textContent || td_pcc.innerText;
			  
			  if (filter == ""){
				table.style.display = "none";
			  } else {
				table.style.display = "";
			  }
			  
			  if (txtValueLoja.toUpperCase().indexOf(filter) > -1 || txtValueNome.toUpperCase().indexOf(filter) > -1 || txtValuePCC.toUpperCase().indexOf(filter) > -1) {
				tr[i].style.display = "";				
			  } else {
				tr[i].style.display = "none";				
			  }
			}
		  }
		}
		
		window.onload = function(e){ 
			table = document.getElementById("myTable");
			table.style.display = "none";		
		}
			
	</script>
